<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Management</title>
    <link rel="stylesheet" href="stile.css">
</head>
<body>
    <div class="memory">
        <div class="segment" id="text">Text Segment</div>
        <div class="segment" id="data">Data Segment</div>
        <div class="segment" id="heap">Heap</div>
        <div class="segment" id="stack">Stack</div>
    </div>

    <div class="legend">
        <div style="background-color: lightblue;">Text</div>
        <div style="background-color: lightgreen;">Data</div>
        <div style="background-color: lightcoral;">Heap</div>
        <div style="background-color: lightgoldenrodyellow;">Stack</div>
    </div>

    <button>Simulate Memory Allocation</button>
</body>
</html>
